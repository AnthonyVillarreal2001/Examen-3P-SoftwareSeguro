apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-cuentas
  namespace: cooperativa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-cuentas
  template:
    metadata:
      labels:
        app: mysql-cuentas
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root123
            - name: MYSQL_DATABASE
              value: cooperativa_cuentas
            - name: MYSQL_USER
              value: cooperativa_user
            - name: MYSQL_PASSWORD
              value: cooperativa123
            - name: MYSQL_ROOT_HOST
              value: "%"
          args:
            - --default-authentication-plugin=mysql_native_password
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
            - --max_connections=1000
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-socios
  namespace: cooperativa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-socios
  template:
    metadata:
      labels:
        app: postgres-socios
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: cooperativa_socios
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-cuentas
  namespace: cooperativa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-cuentas
  template:
    metadata:
      labels:
        app: microservicio-cuentas
    spec:
      containers:
        - name: microservicio-cuentas
          image: anvillarreal/microservicio-cuentas:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: mysql-cuentas
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: cooperativa_user
            - name: DB_PASSWORD
              value: cooperativa123
            - name: DB_NAME
              value: cooperativa_cuentas
            - name: SOCIOS_SERVICE_URL
              value: http://socios:8080
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: socios
  namespace: cooperativa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socios
  template:
    metadata:
      labels:
        app: socios
    spec:
      containers:
        - name: socios
          image: anvillarreal/socios:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-socios:5432/cooperativa_socios?createDatabaseIfNotExist=true
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres
            - name: SERVER_PORT
              value: "8080"
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cooperativa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: anvillarreal/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
